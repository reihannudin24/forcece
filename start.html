<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat untuk Cece</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');


        :root {
            --color: #414141;
            --dur: 6s;
        }

        html,

        body {
            font-family: "Caveat", cursive;
            font-weight: 700;
            background: linear-gradient(135deg, #a8d8ea 0%, #7fb3d3 100%);
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Common Styles */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        h1 {
            font-size: 3em;
            margin: 0.25em auto 0.25em;
            text-align: center;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        h2 {
            font-size: 2.2em;
            margin: auto auto 0.5em;
            text-align: center;
            color: #34495e;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }

        /* Start Page Styles */
        .start-page {
            background: linear-gradient(135deg, #a8d8ea 0%, #7fb3d3 100%);
            padding: 20px;
        }

        .start-content {
            max-width: 90%;
            text-align: center;
        }

        .start-button {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border: none;
            padding: 18px 35px;
            font-size: 1.8em;
            font-family: "Caveat", cursive;
            font-weight: 700;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(79, 195, 247, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 195, 247, 0.5);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* Loading Page Styles */
        .loading-page {
            position: relative;
            padding: 20px;
        }

        .loading-content {
            max-width: 90%;
            margin: 0 auto;
        }

        .loading-page::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 100%;
            z-index: -1;
            backdrop-filter: blur(10px);
        }

        .sent {
            opacity: 0;
            animation: var(--dur) appear linear infinite;
        }

        .human {
            position: relative;
            width: 189px;
            height: 143px;
            margin: 20px auto;
        }

        .left-hand,
        .right-hand {
            width: 42px;
            height: 11px;
            border: 3px solid var(--color);
            border-right: none;
            border-top-left-radius: 15px 8px;
            border-bottom-left-radius: 15px 8px;
            position: absolute;
        }

        .left-hand {
            transform: translate(18px, 84px) rotate(31deg);
        }

        .right-hand {
            transform: translate(119px, 82px) rotate(142deg);
        }

        .face {
            position: absolute;
            width: 83px;
            height: 86px;
            border: 3px solid var(--color);
            border-radius: 43px;
            transform: translate(48px, 18px);
        }

        .face::after {
            content: "";
            height: 18px;
            width: 60px;
            background: white;
            position: absolute;
            top: 73px;
            left: 12px;
        }

        .left-eye,
        .right-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color);
            border-bottom: 2px solid #999;
            border-radius: 100%;
            animation: var(--dur) blink linear infinite;
        }

        .left-eye::before,
        .right-eye::before {
            content: '';
            position: absolute;
            left: 4px;
            top: 2px;
            width: 2px;
            height: 2px;
            border-radius: 2px;
            background-color: white;
        }

        .left-eye {
            top: 31px;
            left: 15px;
        }

        .right-eye {
            top: 28px;
            left: 52px;
        }

        .nose {
            position: absolute;
            top: 35px;
            left: 33px;
            width: 5px;
            height: 6px;
            border-radius: 100%;
            border: 3px solid var(--color);
            border-top-color: transparent;
        }

        #heart {
            position: absolute;
            left: 76px;
            top: 96px;
            font-size: 32px;
            color: red;
            text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
        }

        @supports (-webkit-text-stroke: 1px black) {
            #heart {
                -webkit-text-stroke: 3px black;
            }
        }

        .loading-bar {
            border: 3px solid var(--color);
            height: 18px;
            width: 70%;
            max-width: 180px;
            padding: 3px;
            transform: skewX(5deg);
            margin: 20px auto;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
        }

        .loader {
            background-color: var(--color);
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            animation: var(--dur) fill linear infinite;
        }

        /* Game Page Styles */
        .game-page {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 100%);
        }

        .game-content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .back-button {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: "Caveat", cursive;
            font-weight: 700;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3);
        }

        /* Animations */
        @keyframes fill {
            0% {
                width: 0;
            }
            10% {
                width: 0;
            }
            70% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes appear {
            0% {
                opacity: 0;
            }
            75% {
                opacity: 0;
            }
            76% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                transform: scaleY(1);
            }
            15% {
                transform: scaleY(1);
            }
            16% {
                transform: scaleY(0.1);
            }
            17% {
                transform: scaleY(1);
            }
            100% {
                transform: scaleY(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
                line-height: 1.2;
                padding: 0 15px;
            }
            h2 {
                font-size: 1.6em;
                line-height: 1.3;
                padding: 0 15px;
            }
            .start-button {
                font-size: 1.4em;
                padding: 15px 25px;
            }
            .human {
                transform: scale(0.8);
                margin: 10px auto;
            }
            .loading-page::before {
                width: 85vw;
                height: 85vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                padding: 0 10px;
            }
            h2 {
                font-size: 1.3em;
                padding: 0 10px;
            }
            .start-button {
                font-size: 1.2em;
                padding: 12px 20px;
            }
            .human {
                transform: scale(0.7);
            }
            .loading-bar {
                width: 80%;
                height: 15px;
            }
        }
    </style>
</head>
<body>
<!-- Start Page -->
<div class="page start-page active" id="startPage">
    <div class="start-content">
        <h1>Hai Cece!! üíï</h1>
        <h2>Ada sesuatu nih buat cece, semoga bisa menghibur cece üòÅ</h2>
        <button class="start-button" onclick="startAnimation()">Klik Aku!</button>
    </div>
</div>

<!-- Loading Page -->
<div class="page loading-page" id="loadingPage">
    <div class="loading-content">
        <h1>Pasti capek ya seharian ini ya cee? Semangat terus ya cece cari kerjanya!!, dan jangan lupa istirahat</h1>
        <div class="human">
            <div class="face">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="nose"></div>
            </div>
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div id="heart">‚ù§Ô∏è</div>
        </div>
        <div class="loading-bar">
            <div class="loader"></div>
        </div>

    </div>
</div>

<script>
    function startAnimation() {
        // Hide start page
        document.getElementById('startPage').classList.remove('active');

        // Show loading page
        setTimeout(() => {
            document.getElementById('loadingPage').classList.add('active');
        }, 500);

        // After loading animation (6 seconds), redirect to content.html
        setTimeout(() => {
            window.location.href = 'content.html';
        }, 6500);
    }

    function goHome() {
        // Redirect back to this loading page if needed
        window.location.href = 'index.html'; // or whatever this file is named
    }
</script>
